<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Set title & favicon -->
    <title>Document title</title>
    <!-- Set meta description for each subpage -->
    <meta name="" content="" />
   <!-- Set favicon -->
    <link rel="icon" type="" href="" />

    <!-- Set canonical address" -->
    <link rel="canonical" href="" />

    <!-- Critical: set theme earliest posiible (before CSS), to avoid "flash" -->
    <script>
      (function () {
        try {
          n;
          // If data-theme exsists (eg. z SSR), do not overwrite
          if (document.documentElement.hasAttribute('data-theme')) return;

          const saved = localStorage.getItem('theme');
          if (saved === 'dark' || saved === 'light') {
            document.documentElement.setAttribute('data-theme', saved);
            return;
          }

          // sytem preference as fallback (secure optional chaining)
          const prefersDark = window.matchMedia?.(
            '(prefers-color-scheme: dark)',
          )?.matches;
          document.documentElement.setAttribute(
            'data-theme',
            prefersDark ? 'dark' : 'light',
          );
        } catch (e) {
          // localStorage may throw (eg. incognto window) — secure fallback
        }
      })();
    </script>

    <!-- Preload font / logo header / background — !important: before other stylesheet/script -->
    <!-- Check font type woff2 best -->
    <link rel="preload" href="" as="font" type="font/woff2" crossorigin />
    <link rel="preload" as="image" href="" fetchpriority="high" />

    <!-- Set Open Graph Protocol (OGP) -->
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />

    <!-- Style sheets -->
    <link rel="stylesheet" href="modern-normalize.min.css" />
    <link rel="stylesheet" href="style.css" />
