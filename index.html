<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document title</title>

    <!-- Set canonical address" -->
    <link rel="canonical" href="" />

    <!-- Critical: ustaw theme jak najwcześniej (przed CSS), żeby uniknąć "flash" -->
    <script>
      (function () {
        try {
          // Jeśli data-theme już istnieje (np. z SSR), nie nadpisuj go
          if (document.documentElement.hasAttribute('data-theme')) return;

          const saved = localStorage.getItem('theme');
          if (saved === 'dark' || saved === 'light') {
            document.documentElement.setAttribute('data-theme', saved);
            return;
          }

          // preferencja systemowa jako fallback (bezpieczny optional chaining)
          const prefersDark = window.matchMedia?.(
            '(prefers-color-scheme: dark)',
          )?.matches;
          document.documentElement.setAttribute(
            'data-theme',
            prefersDark ? 'dark' : 'light',
          );
        } catch (e) {
          // localStorage może rzucać (np. w trybie prywatnym) — bezpieczny fallback
        }
      })();
    </script>

    <!-- Preload logo header / backgroiund — !important: before other stylesheet/script -->
    <link rel="preload" as="image" href="" fetchpriority="high" />

    <!-- Set meta description for each subpage -->
    <meta name="" content="" />

    <!-- Set Open Graph Protocol (OGP) -->
    <meta property="og:title" content="Bartłomiej Balcerzak" />
    <meta property="og:description" content="Fizjoterapia uroginekologiczna" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="https://fizjoterapiaczajkowska.pl/" />

    <!-- Style sheets -->
    <link rel="stylesheet" href="modern-normalize.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body></body>
</html>
